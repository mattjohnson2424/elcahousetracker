<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="loginStyle.css">
    <link href="path/to/select2.min.css" rel="stylesheet" />
    <script src="path/to/jquery.min.js"></script>
    <script src="path/to/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="script.js" defer></script>
    <script src="select2Init.js" defer></script>
</head>
<body class="other-page"> <!-- Add the .other-page class here -->
    <h1 class="textColor">Add Points</h1>
    <div class="box">
        <div class="box2">
          <div class="input-container">
            <label for="name" class="textColor" style="text-align: left;padding-left: 1%;">Name</label>
            <select id="name" class="nameInput js-example-responsive" style="width: 100%">
                <option value="name1">Name 1</option>
                <option value="name2">Name 2</option>
                <option value="name3">Name 3</option>
                <option value="name4">Name 4</option>
                <option value="name5">Name 5</option>
                <option value="name6">Name 6</option>
                <!-- Add more options as needed -->
            </select>
          </div>
          <div class="input-container">
              <label for="points" class="textColor">Amount of Points</label>
              <input type="number" id="points" min="0" step="1">
          </div>
          <div class="input-container">
              <label for="reason" class="textColor">Reason for Points</label>
              <input type="text" id="reason">
          </div>
          <div class="center-button">
            <button onclick="window.location.href='main.html'">Submit</button>
            <button id="addStudentButton">Add Student</button>
          </div>
          <div id="studentListContainer">
            <ul id="studentList"></ul>
          </div>

          
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
